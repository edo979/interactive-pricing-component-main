<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container header">
      <h1 class="header__title">Simple, traffic-based pricing</h1>
      <p class="header__text lead">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>

    <main class="container card">
      <div class="card__body">
        <div class="pricing">
          <div class="pricing__pageviews">
            <p class="lead">100K Pageviews</p>
          </div>
          <div class="pricing__slider"></div>
          <div class="pricing__price">
            <span class="big-text">$16.00</span>
            <span class="lead">/month</span>
          </div>
        </div>

        <div class="period">
          <div class="period__monthly">
            <p class="small-text">Monthly Billing</p>
          </div>
          <div class="period__toggle"></div>
          <div class="period__yearly">
            <p class="small-text">Yearly Billing</p>
          </div>
          <div class="period__discount">25% discount</div>
        </div>
      </div>

      <div class="card__divider"></div>

      <div class="card__footer">
        <ul class="services">
          <li class="services__item small-text">Unlimited websites</li>
          <li class="services__item small-text">100% data ownership</li>
          <li class="services__item small-text">Email reports</li>
        </ul>

        <button class="btn">Start my trial</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
